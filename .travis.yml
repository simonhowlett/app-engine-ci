sudo: false
language: python
python:
  - "3.8"
before_install:
# Decrypt the credentials we added to the repo using the key we added with the Travis command line tool
  - openssl aes-256-cbc -K $encrypted_d80a2d296111_key -iv $encrypted_d80a2d296111_iv -in credentials.tar.gz.enc -out credentials.tar.gz -d
# If the SDK is not already cached, download it and unpack it
  - tar -xzf credentials.tar.gz
  - mkdir -p lib
install:
  - pip install -r requirements.txt
script:
  - python test/test_math.py

  # [START travis_deploy]
deploy:
    provider: gae
    # Skip cleanup so api_key.py and vendored dependencies are still there
    skip_cleanup: true
    keyfile: client-secret.json
    project: durable-sunspot-277600
    on: master
    no_promote: true
    default: false
    
# [END travis_deploy]
